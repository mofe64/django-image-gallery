<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="image-container">
        {% for image in images %}
            <div class="image">
                <img src="{{ image.image.url }}">
                <h2>{{ image.title }}</h2>
                <p>{{ image.description }}</p>
            </div>

        {% endfor %}
    </div>

</body>
</html>
